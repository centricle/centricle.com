<svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Centricle maker's mark — K letterform skeleton
       Shifted left, 5° CCW tilt, polyline wobble.
       Uses currentColor for flexible context embedding. -->
  <g transform="rotate(-5, 16, 16)">
    <!-- Spine -->
    <path d="M 11.5 3 L 11.3 8.5 L 11.6 16 L 11.4 23.5 L 11.5 29" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Upper arm -->
    <path d="M 11.6 16 L 16 11 L 22.5 4.5" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Lower arm -->
    <path d="M 11.6 16 L 17 20.2 L 25.5 26" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Junction node -->
    <circle cx="11.5" cy="16" r="2.8" fill="currentColor"/>
  </g>
</svg>
